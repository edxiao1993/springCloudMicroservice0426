<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../static/assets/icon/favicon.ico" th:href="@{assets/icon/hp.ico}">

  <title>Kevin's blog</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/assets/css/bootstrap.min.css" type="text/css" th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/assets/css/google-fonts.css" th:href="@{assets/css/google-fonts.css}" rel="stylesheet">
  <link href="../static/assets/css/blog.css" th:href="@{assets/css/blog.css}" rel="stylesheet">
</head>

<body>

<div class="container">
  <div th:replace="~{fragments :: header}"></div>
  <div th:replace="~{fragments :: index}"></div>

  <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-10 px-0">
      <h1 class="display-12 font-italic">一个人只拥有此生此世是不够的</h1>
      <p class="lead mb-0 font-weight-bold">
        <a href="/newArticle" class="text-white font-weight-bold">NewArticle</a>
      </p>
    </div>
  </div>

  <hr>

  <div class="row mb-2">
    <div class="col-md-6" th:each="article:${articles}">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2" th:text="${article.articleType}">ArticleType</strong>
          <h3 class="mb-0">
            <a class="text-dark" th:href="@{/article(id=${article.id})}" th:text="${article.title}">Featured post</a>
          </h3>
          <div class="mb-1 text-muted" th:text="${article.createTime}">Nov 12</div>
          <p class="card-text mb-auto" th:utext="${article.foreword}">
            the article's foreword
          </p>
          <a th:href="@{/article(id=${article.id})}">Continue reading</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments :: signinModal}"></div>

<script src="../static/assets/js/jquery-3.3.1.min.js" th:src="@{assets/js/jquery-3.3.1.min.js}"></script>
<script src="../static/assets/js/vendor/popper.min.js" th:src="@{assets/js/vendor/popper.min.js}"></script>
<script src="../static/assets/js/bootstrap.min.js" th:src="@{assets/js/bootstrap.min.js}"></script>
<script src="../static/assets/js/vendor/holder.min.js" th:src="@{assets/js/vendor/holder.min.js}"></script>
<script src="../static/assets/plugins/jquery.loadTemplate-1.4.4.min.js"
        th:src="@{assets/plugins/jquery.loadTemplate-1.4.4.min.js}"></script>
<script src="../static/assets/js/myJS.js" th:src="@{assets/js/myJS.js}"></script>
<script src="../static/assets/plugins/md5.min.js" th:src="@{assets/plugins/md5.min.js}"></script>

<script>
    Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
    });

    function fnMd5(){
      let x = "value";
      let md = md5(x);
      console.log(md);
    }
</script>
</body>
</html>
