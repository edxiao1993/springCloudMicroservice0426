<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../static/assets/icon/favicon.ico" th:href="@{assets/icon/hp.ico}">

  <title>Kevin's blog</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/assets/css/bootstrap.min.css" th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <!--<link href="../static/css/google-fonts.css" th:href="@{css/google-fonts.css}" rel="stylesheet">-->
  <link href="../static/assets/css/blog.css" th:href="@{assets/css/blog.css}" rel="stylesheet"/>
  <link href="../static/assets/css/myCSS.css" th:href="@{assets/css/myCSS.css}" rel="stylesheet"/>

</head>

<body>

<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-1">
        <a class="text-dark font-weight-bold" href="/index">
          ︎⇇⇇⇇
        </a>
      </div>
      <div class="col-10 text-center">
        <div class="blog-header-logo ownFont font20" href="#">Change the Alert Wall's Content</div>
      </div>
      <div class="col-1"></div>
    </div>
  </header>

  <form id="newArticleForm" action="/updateAlertWall">
    <div class="form-group">
      <div class="col-6" style="margin-top: 5px; margin-bottom:10px">
        <div class="input-group">
          <input type="text" class="form-control" name="url" placeholder="jump to" autofocus="autofocus"/>
          &nbsp;
          <div class="input-group-append">
            <select class="custom-control-inline btn-light" id="inlineFormCustomSelect" name="articleType">
              <option th:each="type:${alertWallTypes}" th:value="${type.type}"
                      th:text="${type.type}">Alert Wall Type
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <textarea class="form-control" name="content" rows="5" placeholder="type here"></textarea>
        </div>
      </div>

      <div class="col-4">
        <p>
          <button type="submmit" class="btn btn-lg btn-outline-secondary">update</button>
        </p>
      </div>
    </div>
  </form>
</div>

</script>

    });
</script>
</body>
</html>
